<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>JƒÅnis Celms - UI/UX Designer & Front-end Developer</title>
    <meta content='UI/UX Designer &amp; Front-end Developer' name='description'>
    <link href='/static/img/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="/css/app.css" rel="stylesheet" />
  </head>
  <body class='work work_dota2 work_dota2_index'>
    <div class='work_motion_page'>
      <a class='backButton' data-fade='top' href='/#Dota2'>
        <button>&#10006;</button>
      </a>
      <div class='wrap'>
        <section data-fade='bottom'>
          <video controls='' loop=''>
            <source src='/vid/dota/2mbs.mp4' type='video/mp4'>
          </video>
          <h2>Dota 2 fan art</h2>
          <p>Video background for a gaming themed fan art project. Below are the artworks I used to create this video background.</p>
        </section>
        <section data-sr='enter bottom'>
          <img alt='DOTA 2 logo' src='/vid/dota/1.jpg'>
          <a href='http://dartgame.ru/images/news/112_1.jpg' target='_blank'>
            <span>Artwork:</span>
            DOTA 2 logo
          </a>
          <a href='{{ item.author-link }}' target='_blank'>
            <span>Owner:</span>
            Valve
          </a>
        </section>
        <section data-sr='enter bottom'>
          <img alt='Dark Clouds Wallpaper' src='/vid/dota/2.jpg'>
          <a href='http://wallpapercave.com/w/c2gg4Np' target='_blank'>
            <span>Artwork:</span>
            Dark Clouds Wallpaper
          </a>
          <a href='{{ item.author-link }}' target='_blank'>
            <span>Owner:</span>
            Unknown
          </a>
        </section>
      </div>
    </div>
    <script src="/js/app_work.js"></script>
  </body>
</html>
